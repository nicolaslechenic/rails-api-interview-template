version: 2.1
jobs:
  build:
    docker:
      - image: cimg/ruby:3.1.0
      - image: cimg/postgres:14.1
        environment:
          CC_TEST_REPORTER_ID: 6e79dd9d7ed2346892fa600d2f911f603e18b825d4d33b9d0de5eea1be3f5e5d
          DATABASE_USER: railsuser
          DATABASE_PASSWORD: railspassword
    steps:
      - checkout
      - run:
          name: install dependencies
          environment:
            BUNDLE_PATH: vendor/bundle
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle && bundle clean
      - run:
          name:  Download cc-test-reporter
          command: |
            mkdir -p tmp/
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run: bundle exec rake db:create
      - run: bundle exec rake db:migrate
      - run:
          name: run RSpec
          command: |
            ./cc-test-reporter before-build
            mkdir test_results
            bundle exec rspec --format documentation --format RspecJunitFormatter --out test_results/rspec/rspec.xml
            ./cc-test-reporter after-build --coverage-input-type simplecov  --exit-code $?

